<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS JavaScript Tutorials: Edit feature data</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Editor",
      ], function (esriConfig, Map, MapView, FeatureLayer, Editor) {
        // Reference a feature layer to edit
        const myPointsFeatureLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/N8NNiqUTfdDUs7Bh/arcgis/rest/services/NFK_Park_Trees/FeatureServer",
        });

        esriConfig.apiKey =
          "AAPKd1c112b72ffc4270979ce28b38caf51bG5gww1VWGakZZw7uI6elrbniOPqNVNxuooBM3XBKeRcsxER00lFjXe2ny2JGsKLG";

        const map = new Map({
          basemap: "arcgis/topographic", // basemap styles service

          layers: [myPointsFeatureLayer],
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [36.896706, 37.587816], // NFK Park Kahramanmaras

          zoom: 20,
        });

        // Editor widget
        const editor = new Editor({
          view: view,
        });
        // Add widget to the view
        view.ui.add(editor, "top-right");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
